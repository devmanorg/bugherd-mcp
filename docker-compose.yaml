services:
  bugherd-admin:
    build: .
    image: bugherd-mcp:local
    env_file:
      - .env
    environment:
      PORT: "3003"
    ports:
      - "3003:3003"
    restart: unless-stopped

  bugherd-project-worker:
    image: bugherd-mcp:local
    depends_on:
      - bugherd-admin
    env_file:
      - .env
    environment:
      PORT: "3004"
    ports:
      - "3004:3004"
    entrypoint: ["node", "dist/bugherd-project-worker-mcp.js"]
    restart: unless-stopped
